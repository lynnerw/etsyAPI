<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Seasoned and Sassy | Breaking All the Fashion "Rules"</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
		<!-- About the app -->
		<h1>Seasoned and Sassy</h1>
		<p>Ever wonder who writes those fashion "rules"?</p>
		<p>Ignore the self-appointed fashion police. What better place than the Etsy online market to find the fashion and accessories that flaunt convention? </p>
</header>

<!-- get input from user -->
<form class="etsy-search">
	<input type="text" placeholder="e.g., jacket or jewelry..." name="terms" size="30" autofocus required>
	<input type="submit" value="Search Etsy">
</form>

<!-- displaying content returned from the api call -->
<div class="search-results"></div>  <!-- displays number of results for the search -->
<div class="results"></div>  <!-- displays the actual results -->

<!-- create hidden templates to store api get results -->
<div class="templates hidden">  <!-- 'templates' class referenced in apiget.js, 'hidden' class declared in css -->
			<dl class="results itemInfo">  <!-- 'results' class declared in css, 'info' class referenced in apiget.js -->
				<dt>Info</dt>  <!-- displays content returned -->
					<dd class="display-info"></dd>
			</dl>
			<div class="error-msg">
				<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
			</div>
</div>
